<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>光佑的超牛网站</title>
<script>
function displayDate(){
	document.getElementById("demo").innerHTML="你点击按钮";
	document.getElementById("a").innerHTML="<a href='javascript:void(0);' onclick='A()'>我变成了一个链接,点我一下</a>";
}
function A(){alert("你点击了链接，对不对？");}
function B(){document.getElementById("demo").style.transform="translateX(40px)";setTimeout(function(){ document.getElementById("demo").style.transform="translateX(0px)"},100);}
</script>
</head>
<body>

<h1 id="a">这是我的惊喜程序</h1>
<p id="demo">HTML!</p>

<button type="button" onclick="displayDate()">点我一下</button>
<button type="button" onclick="B()">我可以移动文字的位置!</button>
</body>
</html>
